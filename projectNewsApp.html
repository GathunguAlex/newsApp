<html>
    <!--start of script -->
<script>
    // get data from the news api

    async function getNews(query){
    url='https://free-news.p.rapidapi.com/v1/search?q='+query.toString()+'&lang=en'
    const resp=await fetch(
     url,
    {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': '8f472ab565mshe565388c5e2c7e9p1a209bjsnd35dd4eecd64',// api key
          'X-RapidAPI-Host': 'free-news.p.rapidapi.com'
        }
    }
    );
    const news=await resp.json()
    return news
 }
 function addNews(title){
    let query=document.getElementById("query").value // get user input
    getNews(query).then(news=>{
    // get relevant elements by set id.

    let head=document.getElementById("title")

    let summ=document.getElementById("summary")

    let newsImg=document.getElementById("newspic")

    // ------get news title,  from news api returned promise
    let title=news[Object.keys(news)[5]][0].title 
    // get news summary ,  from news api returned promise
    let summary=news[Object.keys(news)[5]][0].summary 
     // ..........news image
    let imgPath=news[Object.keys(news)[5]][0].media
    // set relevant fields in html tag
     head.innerHTML= title.toString() //set title text in html tag

     summ.innerHTML=summary.toString() //set summary text in html tag

     newsImg.src=imgPath.toString() // set image path/url ......
     // 
     
 })
 // clear search field
 document.getElementById("query").value=''

 }

</script>
<!--end of script -->

<body  style=background-image:url(https://previews.123rf.com/images/dizanna/dizanna1903/dizanna190300485/119404488-daily-news-word-cloud-collage-business-concept-background.jpg?fj=1) >
    
    <input type="text" id="query" value="">
    <button id="addn" type="button" onclick="addNews()">search story</button>
    <h1 id="title">No FOMO;I am here for you </h1>
    <img id="newspic" src="">
    <p id="summary">Your to go to app for latest reliable news </p>

</body>
</html>
